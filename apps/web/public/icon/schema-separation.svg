  <rect x="15" y="18" width="5" height="1" rx="0.5" fill="currentColor" opacity="0.6"/>
  
  <!-- Separation barriers -->
  <line x1="12" y1="2" x2="12" y2="22" stroke="currentColor" stroke-width="2" opacity="0.3"/>
