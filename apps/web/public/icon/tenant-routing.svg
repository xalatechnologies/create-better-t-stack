<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tenant routing - central router distributing to multiple tenants -->
  <circle cx="12" cy="12" r="3" fill="currentColor" opacity="0.8"/>
  
  <!-- Tenant endpoints -->
  <circle cx="6" cy="6" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="18" cy="6" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="6" cy="18" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="18" cy="18" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
  
  <!-- Routing connections -->
  <line x1="9.5" y1="10.5" x2="7.5" y2="7.5" stroke="currentColor" stroke-width="2"/>
  <line x1="14.5" y1="10.5" x2="16.5" y2="7.5" stroke="currentColor" stroke-width="2"/>
  <line x1="9.5" y1="13.5" x2="7.5" y2="16.5" stroke="currentColor" stroke-width="2"/>
  <line x1="14.5" y1="13.5" x2="16.5" y2="16.5" stroke="currentColor" stroke-width="2"/>
  
  <!-- Tenant identifiers -->
  <text x="6" y="7" text-anchor="middle" font-size="6" fill="currentColor">A</text>
  <text x="18" y="7" text-anchor="middle" font-size="6" fill="currentColor">B</text>
  <text x="6" y="19" text-anchor="middle" font-size="6" fill="currentColor">C</text>
  <text x="18" y="19" text-anchor="middle" font-size="6" fill="currentColor">D</text>
  
  <!-- Router indicator -->
  <path d="M10 12L12 10L14 12L12 14L10 12Z" fill="white"/>
</svg>
